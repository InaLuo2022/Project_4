<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Happy Life</title>
    <style>
      body {
        background-image: url("/static/images/health2.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #header {
        background-color: rgba(255, 255, 255, 0.7);
        color:rgb(13, 13, 159);
        padding: 20px;
        text-align: center;
      }
      
      #header h1 {
        margin: 0;
      }
      
      #nav {
        background-color: #f1f1f1;
        overflow: hidden;
      }
      
      #nav a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      #nav a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <h1><b>Happy Life Health Insurance</b></h1>
    </div>
    <div id="nav">
      <div id="nav">
        <a href="../index"><h4>Home</h4></a>
        <a href="../about"><h4>About</h4></a>
        <a href="../contact"><h4>Contact</h4></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="container overflow-hidden text-center">
      <div class="row gx-5">
        <div class="col">
        <form method="POST" action="/estimator" role="form">
          <div class="p-3" style="color: white;" style="font-weight: bold;"><h5><i>"Give us the lowdown on the magnificent, awe-inspiring creature that is you, so we can craft the perfect insurance plan to protect your fabulousness"</h5></i></div>

          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">Age</span>
            <input type="text" id="age" name="client_age" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Please enter your age."/>
          </div>

          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">Children</span>
            <input type="text" id="children" name="children_no" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="How many children in your family?"/>
          </div>
  
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="BMI" >BMI</span>
            <input type="text" id="bmi" name="bmi" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Please enter your BMI. BMI = kg/m2"/>
          </div>
  
          <div class="input-group input-group-lg mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Gender</label>
          <select class="form-select" id="gender" name="gender">
            <option>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          </div>

          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Smoker</label>
            <select class="form-select" id="smoker" name="smoker">
              <option>Choose...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Region</label>
            <select class="form-select" id="region" name="region">
              <option>Choose...</option>
              <option value="Northeast">Northeast</option>
              <option value="Northwest">Northwest</option>
              <option value="Southeast">Southeast</option>
              <option value="Southwest">Southwest</option>
            </select>
          </div>

          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Medical History</label>
            <select class="form-select" id="medical_history" name="medical_history">
              <option>Choose...</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Heart disease">Heart disease</option>
              <option value="High blood pressure">High blood pressure</option>
              <option value="None">None</option>
            </select>
          </div>

          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Family Medical History</label>
            <select class="form-select" id="family_medical_history" name="family_medical_history">
              <option>Choose...</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Heart disease">Heart disease</option>
              <option value="High blood pressure">High blood pressure</option>
              <option value="None">None</option>
            </select>
          </div>

          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Exercise Frequency</label>
            <select class="form-select" id="exercise_frequency" name="exercise_frequency">
              <option>Choose...</option>
              <option value="Frequently">Frequently</option>
              <option value="Occasionally">Occasionally</option>
              <option value="Rarely">Rarely</option>
              <option value="Never">Never</option>
            </select>
          </div>
          
          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Occupation</label>
            <select class="form-select" id="occupation" name="occupation">
              <option>Choose...</option>
              <option value="Blue collar">Blue Collar</option>
              <option value="Student">Student</option>
              <option value="Unemployed">Unemployed</option>
              <option value="White collar">White Collar</option>
            </select>
          </div>
  
          <div class="input-group input-group-lg mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Coverage Level</label>
            <select class="form-select" id="coverage_level" name="coverage_level">
              <option>Choose...</option>
              <option value="Premium">Premium</option>
              <option value="Standard">Standard</option>
              <option value="Basic">Basic</option>
            </select>
          </div>  

          <button class="btn btn-primary btn-lg" type="submit" value="Submit" type="button">Submit</button>
        </form>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
      <div class="col">
        <div class="p-3"><h2><h2></div>
        <script src="{{ url_for('static', filename='js/app_analysis.js') }}"></script>
      </div>
    </div>
  </div>

  </body>
</html>
